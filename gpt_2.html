<!DOCTYPE html>
<html>
  <head>
    <title>Windows XP Screensaver</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0"></script>
  </head>
  <body>
    <script>
		function setup() {
		  createCanvas(windowWidth, windowHeight);
		  background(0);
		  strokeWeight(3);
		}

		function draw() {
		  var r = random(255);
		  var g = random(255);
		  var b = random(255);
		  stroke(r, g, b, 100);
		  
		  for (var i = 0; i < 100; i++) {
			var x = random(windowWidth);
			var y = random(windowHeight);
			var d = noise(x/100, y/100, frameCount/100)*100;
			var a = random(360);
			var dx = d*cos(a);
			var dy = d*sin(a);
			line(x, y, x+dx, y+dy);
		  }
		}
    </script>
  </body>
</html>
