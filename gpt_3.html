<!DOCTYPE html>
<html>
  <head>
    <title>Windows XP Screensaver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/128/three.min.js"></script>
  </head>
  <body>
    <script>
      // Set up the scene
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Add some pipes to the scene
      var pipeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
      for (var i = 0; i < 50; i++) {
        var pipeGeometry = new THREE.TubeGeometry(
          new THREE.CatmullRomCurve3([
            new THREE.Vector3(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5),
            new THREE.Vector3(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5),
            new THREE.Vector3(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5),
            new THREE.Vector3(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5)
          ]),
          64,
          0.2,
          8,
          false
        );
        var pipeMesh = new THREE.Mesh(pipeGeometry, pipeMaterial);
        scene.add(pipeMesh);
      }
      
      // Animate the scene
      var animate = function () {
        requestAnimationFrame(animate);
        camera.position.x = 10 * Math.sin(Date.now() / 1000);
        camera.position.y = 10 * Math.cos(Date.now() / 1000);
        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
      };
      animate();
    </script>
  </body>
</html>
